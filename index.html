<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Notes Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Class Notes Library</h1>
        <nav>
            <ul>
                <li onclick="showSection('notes')">Notes</li>
                <li onclick="showSection('practicals')">Practicals</li>
                <li onclick="showSection('assignments')">Assignments</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="content">
            <h2>Welcome! Please select a section.</h2>
            <div id="subject-selection" class="hidden">
                <h3>Select a Subject:</h3>
                <ul id="subject-list"></ul>
            </div>
            <div id="pdf-viewer" class="hidden">
                <h3>PDF Viewer</h3>
                <iframe id="pdf-frame" src="" width="100%" height="600px"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Class Notes Library</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
